<div ng-include src="'views/header.html'"></div>
<div class="hero-unit">
  <h1>{{user.name}} profile page</h1>
  <h3><i>{{user.username}}<i></h3>

  <h2>Post a message</h2>
  <form>
    <input type='text' ng-model='userMessage'>
    <button class='btn' ng-click='postMessage(userMessage)'>Submit</button>
  </form>
  <h2>Your wall</h2>
  <div ng-repeat='message in messages'>
    <span>{{message.username}}: </span>
    <span>{{message.post}}</span>
  </div>
</div>
